<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Card</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }
    .card {
      background: #eee;
      width: 350px;
      padding: 32px 16px 32px 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      border-radius: 8px;
      margin: 60px auto;
      text-align: center;
    }
    .card img {
      width: 100%;
      max-width: 320px;
      border-radius: 4px;
      margin-bottom: 22px;
    }
    .card h1 {
      font-size: 2.5rem;
      margin: 0 0 10px 0;
      font-weight: bold;
    }
    .card p {
      font-size: 1.3rem;
      margin: 4px 0;
    }
    .card .desc {
      font-size: 1.2rem;
      margin: 10px 0 22px 0;
    }
    .card button {
      background: #ed6c65;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      padding: 12px 36px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.18s;
    }
    .card button:hover {
      background: #e45244;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="image.jpg" alt="Product image" />
    <h1>Pricing Card</h1>
    <p>Price: Rs.200</p>
    <p class="desc">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
